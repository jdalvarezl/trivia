<!DOCTYPE html>
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<title>Trivia</title>
<body>
    <h1>Bienvenido a la trivia Quizzitch</h1>
    <h5>Aquí Ud. elegirá un tema planteado, para responder 5 preguntas de ese tema.</h5>
    <h3>Las reglas de la trivia son:</h3>
    <ol>
      <li>Responder con sinceridad</li>
      <li>Estar atento a tus respuestas</li>
      <li>NO usar ayuda externa</li>
    </ol>
    <form>
        <label>
          <h3>Ingrese su nombre</h3>
          <input type="text" placeholder="Ingrese su nombre" required>
        </label>
        <label>
          <h3>Seleccione el tema</h3>
          <button id="button1" type="button">Minecraft</button>
        </label>
        <label>
          <button id="button2" type="button">Demon Slayer</button>
        </label>
    </form>
    <hr></hr>
    <button id="button3" type="button">Siguiente</button>
    <script src="script.js"></script>
</body>
